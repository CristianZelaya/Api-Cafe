<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>

    <h1>Google Sign-In</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="91862294651-8a179aioub01qqbohv6tdncortqb9qcu.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_singout">
        Sing-Out
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>

        function handleCredentialResponse(response) {
           
           // Google Token: ID TOKEN
           // console.log('id_token', response.credential);
           const body = { id_token: response.credential };

           const url = ( window.location.hostname.includes( 'localhost') )
                        ? 'http://localhost:3000/api/auth/google'
                        : 'https://cafe-rest-server-cz.herokuapp.com/api/auth/google';

           fetch( url , {
                method: 'POST',
                headers: {
                   'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
           })
                .then( resp => resp.json())
                .then( resp => {
                    console.log(resp);
                    localStorage.setItem('email', resp.usuario.correo);
                })
                .catch(console.warn);

        }

        const button = document.getElementById('google_singout');

        button.onclick = () => {

            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                
                localStorage.clear();
                location.reload();

            });

        }

      </script>
          
</body>
</html>
